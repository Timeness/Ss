<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Detection Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Signika', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #toast {
            visibility: hidden;
            min-width: 250px;
            background: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            z-index: 1000;
        }
        #toast.show {
            visibility: visible;
            animation: fadeInOut 3s;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Screenshot Detection Test</h1>
    <p>Try using a three-finger swipe down or exiting fullscreen mode.</p>

    <div id="toast"></div>

    <script>
        let touchCount = 0;

        window.addEventListener("touchstart", (e) => {
            touchCount = e.touches.length;
        });

        window.addEventListener("touchend", () => {
            if (touchCount >= 3) {
                showToast("Three-finger swipe detected!");
            }
        });

        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
                showToast("Exited fullscreen! Possible screenshot.");
            }
        });

        function showToast(message) {
            let toast = document.getElementById("toast");
            toast.textContent = message;
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }
    </script>

</body>
</html>
