<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Tap Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Signika', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #toast {
            visibility: hidden;
            min-width: 250px;
            background: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            z-index: 1000;
        }
        #toast.show {
            visibility: visible;
            animation: fadeInOut 3s;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Tap Continuously to Trigger Notification</h1>
    <p>Tap on the screen multiple times to see a toast notification.</p>

    <div id="toast">Continuous Tap Detected!</div>

    <script>
        let tapCount = 0;
        let lastTapTime = 0;
        const tapThreshold = 3; // Number of taps
        const timeWindow = 2000; // Time window in milliseconds (2 seconds)

        document.body.addEventListener("click", () => {
            const currentTime = new Date().getTime();

            if (currentTime - lastTapTime <= timeWindow) {
                tapCount++;
            } else {
                tapCount = 1; // Reset tap count after time window
            }

            if (tapCount >= tapThreshold) {
                showToast("Continuous taps detected!");
                tapCount = 0; // Reset after toast
            }

            lastTapTime = currentTime;
        });

        function showToast(message) {
            let toast = document.getElementById("toast");
            toast.textContent = message;
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }
    </script>

</body>
</html>
